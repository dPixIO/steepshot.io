<table>
    <caption>Work request</caption>
    <tbody>
        <tr>
            <td>Name</td>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{ email }}</td>
        </tr>
        <tr>
            <td>Project name</td>
            <td>{{ project_name }}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{ description }}</td>
        </tr>
        <tr>
            <td>Duration</td>
            <td>{{ duration }}</td>
        </tr>
        <tr>
            <td>Urgency</td>
            <td>{{ urgency }}</td>
        </tr>
    </tbody>
</table>
